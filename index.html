<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventApp</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="teste()">

    <div class="frame">
        <div class="icon">
            <img src="assets/icon.png">
        </div>
        <div class="title">
            <p>Inventário</p>
        </div>

        <div class="btn-window">
            <button class="btn-win" onclick="minimizar()">
                <img src="assets/min-btn.png" alt="">
            </button>
            <button class="btn-win" onclick="fechar()">
                <img src="assets/close-btn.png" alt="">
            </button>

        </div>
    </div>
    <div class="container">
        

        <form action="" id="formulario">
            <section class="local">
                <div class="local-item">
                    <label for="">CRAAI</label>
                    <select id="crai" onchange="setComarca()">
                        <option value="0">Angra dos Reis</option>
                        <option value="1">Barra do Piraí</option>
                        <option value="2">Cabo Frio</option>
                        <option value="3">Campos</option>
                        <option value="4">Duque de Caxias</option>
                        <option value="5">Itaperuna</option>
                        <option value="6">Macaé</option>
                        <option value="7">Niterói</option>
                        <option value="8">Nova Friburgo</option>
                        <option value="9">Nova Iguaçu</option>
                        <option value="10">Petrópolis</option>
                        <option value="11">Rio de Janeiro</option>
                        <option value="12">São Gonçalo</option>
                        <option value="13">Teresópolis</option>
                        <option value="14">Volta Redonda</option>
                    </select>
                </div>

                <div class="local-item">
                    <label for="">Comarca</label>
                    <select id="comarca">
                        <option>Angra dos Reis - Sede</option>
                        <option>Mangaratiba</option>
                        <option>Paraty</option>
                    </select>
                </div>

                <div class="form">

                    <input type="text" name="orgao" id="orgao"
                        autocomplete="off" required>
                    <label for="orgao" class="label-form">
                        <span class="content-form">Órgão</span>
                    </label>
                </div>

            </section>


            <section class="itens-micro">

                <div class="form">

                    <input type="text" name="sistema" id="sistema"
                        autocomplete="off" required>
                    <label for="sistema" class="label-form">
                        <span class="content-form">Sistema Operacional</span>
                    </label>
                </div>

                <div class="form">

                    <input type="text" name="hd" id="hd" autocomplete="off"
                        required>
                    <label for="hd" class="label-form">
                        <span class="content-form">Disco Rígido (MB)</span>
                    </label>
                </div>

                <div class="form">

                    <input type="text" name="usuario" id="user"
                        autocomplete="off" required>
                    <label for="usuario" class="label-form">
                        <span class="content-form">Usuário</span>
                    </label>
                </div>

                <div class="form">

                    <input type="text" name="memoria" id="ram"
                        autocomplete="off" required>
                    <label for="memoria" class="label-form">
                        <span class="content-form">Memória RAM (MB)</span>
                    </label>
                </div>

                <div class="form">

                    <input type="text" name="micro" id="host" autocomplete="off"
                        required>
                    <label for="micro" class="label-form">
                        <span class="content-form">Patr. Micro</span>
                    </label>
                </div>

                <div class="form">

                    <input type="text" name="estab" id="estab"
                        autocomplete="off" required>
                    <label for="estab" class="label-form">
                        <span class="content-form">Patr. Estabilizador</span>
                    </label>
                </div>

                <div class="form">

                    <input type="text" name="leitor" id="leitor"
                        autocomplete="off" required>
                    <label for="leitor" class="label-form">
                        <span class="content-form">Patr. Leitor</span>
                    </label>
                </div>

                <div class="form">

                    <input type="text" name="leitor2" id="leitor2"
                        autocomplete="off" required>
                    <label for="leitor2" class="label-form">
                        <span class="content-form">Patr. 2º Leitor</span>
                    </label>
                </div>

                <div class="form">

                    <input type="text" name="monitor" id="monitor"
                        autocomplete="off" required>
                    <label for="monitor" class="label-form">
                        <span class="content-form">Patr. Monitor</span>
                    </label>
                </div>

                <div class="form">

                    <input type="text" name="monitor2" id="monitor2"
                        autocomplete="off" required>
                    <label for="monitor2" class="label-form">
                        <span class="content-form">Patr. 2º Monitor</span>
                    </label>
                </div>

                <div class="form">

                    <input type="text" name="impressora" id="impressora"
                        autocomplete="off" required>
                    <label for="impressora" class="label-form">
                        <span class="content-form">Patr. Impressora</span>
                    </label>
                </div>

                <div class="form">

                    <input type="text" name="etiqueta" id="imp-etiqueta"
                        autocomplete="off" required>
                    <label for="etiqueta" class="label-form">
                        <span class="content-form">Patr. Imp. Etiqueta</span>
                    </label>
                </div>

                <div class="form">

                    <input type="text" name="fiscal" id="imp-fiscal"
                        autocomplete="off" required>
                    <label for="fiscal" class="label-form">
                        <span class="content-form">Patr. Imp. Fiscal</span>
                    </label>
                </div>
            </section>

            <footer>
                <div class="botoes">
                    <button onclick="getInputs()" class="btn"
                        type="button">Salvar
                        dados</button>
                    <button onclick="openModal()" id="btn-open" class="btn"
                        type="button">Exibir lista</button>
                </div>
            </footer>

        </form>

        <div id="modal-alert" class="modal">
            <div class="modal-box">
                <button class="close">
                    <img  src="assets/close-btn.png">
                </button>
                <div><img id="img" src="assets/erro.png"></div>
                <p class="modal-text">Texto modal</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
