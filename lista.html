<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Invetário</title>
    <link rel="stylesheet" href="css/listStyle.css">

</head>

<body onload="listItens()">

    <div class="frame">
        <div class="icon">
            <img src="assets/icon.png">
        </div>
        <div class="title">
            <p>Inventário</p>
        </div>

        <div class="btn-window">
            <button class="btn-win" onclick="minimizar()">
                <img src="assets/min-btn.png" alt="">
            </button>
            <button class="btn-win" onclick="maximizar()">
                <img src="assets/max-btn.png" alt="">
            </button>
            <button class="btn-win" onclick="fechar()">
                <img src="assets/close-btn.png" alt="">
            </button>

        </div>
    </div>
   
    <div class="container">
        <div class="container-table">
            <table class="table" id="lista">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>CRAAI</th>
                        <th>Comarca</th>
                        <th>Órgão</th>
                        <th>Sistema Operacional</th>
                        <th>Disco Rígido (MB)</th>
                        <th>Usuário</th>
                        <th>Memória RAM (MB)</th>
                        <th>Patr. Micro</th>
                        <th>Patr. Estabilizador</th>
                        <th>Patr. Leitor</th>
                        <th>Patr. 2º Leitor</th>
                        <th>Patr. Monitor</th>
                        <th>Patr. 2º Monitor</th>
                        <th>Patr. Impressora</th>
                        <th>Patr. Imp. Etiqueta</th>
                        <th>Patr. Imp. Fiscal</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody class="tbody">

                </tbody>
            </table>
        </div>
        <div class="botoes">
            <button class="btn" onclick="exportarExcel()" type="button">Exportar
                CSV</button>
            <button class="btn" onclick="excluirLista()" type="button">Excluir
                Lista</button>
        </div>
    </div>

    <script src="js/listScript.js"></script>
</body>

</html>
